<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adam Brown's Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body style="background: url('./assets/images/bg.png');">
    <!-- BEGIN Navbar container -->
    <div class="container-fluid px-0 border-bottom bg-light">
        <div class="row justify-content-center m-0">
            <div class="col-lg-9">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <!-- Navbar content -->
                    <h1 class="navbar-brand text-center text-white m-0 p-4" style="background-color: #4aaaa5">Adam
                        Brown</h1>

                    <ul class="navbar-nav ml-auto py-4 pr-4">
                        <li class="nav-item active border-right">
                            <a class="nav-link" href="index.html">About</a>
                        </li>
                        <li class="nav-item border-right">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- END Navbar container -->

    <!-- BEGIN Main container -->
    <div class="container-fluid py-4 content">
        <div class="row justify-content-center m-0">
            <div class="col-lg-9 pt-4 pl-4 pr-4 pb-0 bg-white">
                <h4 class="border-bottom" style="color: #4aaaa5">Contact Me</h4>
            </div>
        </div>
        <div class="row justify-content-center m-0">
            <div class="col-lg-9 pl-4 pb-4 pr-4 bg-white">
                <!-- START the content here -->

                <form>
                    <div class="form-group">
                        <label for="submit-name">Your name</label>
                        <input type="text" class="form-control" id="submit-name" aria-describedby="emailHelp"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="submit-email">Email address</label>
                        <input type="email" class="form-control" id="submit-email" aria-describedby="emailHelp"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="submit-msg">Message</label>
                        <textarea type="text" name="message" id="submit-msg" class="form-control rounded-0" rows="10"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary text-light" style="background-color: #4aaaa5">Submit</button>
                </form>

                <!-- END the content here -->
            </div>
        </div>
    </div>
    <!-- END Main container -->

    <!-- BEGIN sticky footer -->
    <footer class="footer bg-secondary text-light py-3 text-center">
        <h6 class="m-0">Copyright &copy; 2018</h6>
    </footer>
    <!-- END sticky footer -->
</body>

</html>
